# True colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Prefix plus accessible (Ctrl+a en plus de Ctrl+b)
set -g prefix2 C-a
bind C-a send-prefix -2

# Index commence à 1
set -g base-index 1
setw -g pane-base-index 1

# Mouse support
set -g mouse on

# Navigation vim-style entre panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching avec vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Split avec | et -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Redimensionner panes (Ctrl+a puis H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Égaliser les panes
bind = select-layout even-horizontal
bind + select-layout even-vertical

# Reload config
bind r source-file ~/.tmux.conf \; display "Config rechargee!"

# ============================================
# THEME DOOM ONE
# ============================================

# Couleurs Doom One
doom_bg="#282c34"
doom_bg_alt="#21242b"
doom_fg="#bbc2cf"
doom_blue="#51afef"
doom_magenta="#c678dd"
doom_green="#98be65"
doom_red="#ff6c6b"
doom_yellow="#ECBE7B"
doom_cyan="#46D9FF"
doom_grey="#5B6268"

# Panes
set -g pane-border-style "fg=$doom_grey"
set -g pane-active-border-style "fg=$doom_blue"

# Status bar
set -g status-style "bg=$doom_bg_alt,fg=$doom_fg"
set -g status-position bottom
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 50

# Status left: session name
set -g status-left "#[fg=$doom_bg,bg=$doom_blue,bold] #S #[fg=$doom_blue,bg=$doom_bg_alt,nobold]"

# Status right: date et heure
set -g status-right "#[fg=$doom_grey]%H:%M #[fg=$doom_blue]%d/%m/%Y "

# Window status
set -g window-status-format "#[fg=$doom_grey,bg=$doom_bg_alt] #I:#W "
set -g window-status-current-format "#[fg=$doom_bg,bg=$doom_magenta,bold] #I:#W #[fg=$doom_magenta,bg=$doom_bg_alt,nobold]"

# Messages
set -g message-style "bg=$doom_bg,fg=$doom_cyan"
set -g message-command-style "bg=$doom_bg,fg=$doom_cyan"

# Mode (copy mode, etc.)
setw -g mode-style "bg=$doom_blue,fg=$doom_bg"
